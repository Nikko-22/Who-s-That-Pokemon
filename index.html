<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Who's That Pokemon!</title>
  </head>
  <body>
    <header>
      <h1 data-aos="zoom-in">Who's That Pokemon?</h1>
    </header>
    <section class="main__section">
      <input
        type="text"
        id="pokemonName"
        placeholder="Pokemon Name"
        title="Enter Pokemon Name"
      />
      <button onclick="fetchData()" id="fetchData_2" title="Fetch">
        Fetch Pokemon
      </button>
    </section>

    <h3 id="whoisThat"></h3>
    <img
      id="uncomfortableAwkward"
      src="uncomfortable-awkward.gif"
      alt=""
      style="display: none"
    />
    <img
      class="img-1"
      src=""
      alt="Pokemon Spirte"
      id="pokemonSprite"
      style="display: none"
      data-aos="zoom-in"
    />
    <div id="pokemonNameDisplay" style="display: none"></div>
    <div id="pokemonTypeDisplay" style="display: none"></div>

    <script src="script.js"></script>
  </body>
</html>
